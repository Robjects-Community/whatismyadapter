<!DOCTYPE html>
<html>
<head>
    <title>Akinator Test</title>
    <script src="/default_theme/js/quiz.js"></script>
</head>
<body>
    <h1>Testing Akinator Initialization</h1>
    <div id="test-output"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const output = document.getElementById('test-output');
        output.innerHTML = '<h2>Test Results:</h2>';
        
        // Test 1: Check if QuizModule exists
        if (typeof window.QuizModule !== 'undefined') {
            output.innerHTML += '<p style="color:green">✓ QuizModule loaded</p>';
        } else {
            output.innerHTML += '<p style="color:red">✗ QuizModule NOT loaded</p>';
        }
        
        // Test 2: Check if initializeAkinator exists
        if (typeof window.initializeAkinator === 'function') {
            output.innerHTML += '<p style="color:green">✓ initializeAkinator function available</p>';
        } else {
            output.innerHTML += '<p style="color:red">✗ initializeAkinator function NOT available</p>';
        }
        
        // Test 3: Try to call initializeAkinator (without container)
        try {
            output.innerHTML += '<p>Attempting to call initializeAkinator...</p>';
            window.initializeAkinator().then(function() {
                output.innerHTML += '<p style="color:green">✓ initializeAkinator called successfully</p>';
            }).catch(function(error) {
                output.innerHTML += '<p style="color:orange">⚠ initializeAkinator called but errored: ' + error + '</p>';
            });
        } catch(e) {
            output.innerHTML += '<p style="color:red">✗ Error calling initializeAkinator: ' + e + '</p>';
        }
    });
    </script>
</body>
</html>
