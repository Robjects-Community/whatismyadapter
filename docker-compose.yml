services:
  willowcms:
    image: ${WILLOWCMS_IMAGE:-willowcms}:${TAG:-latest}
    build:
      context: .
      dockerfile: infrastructure/docker/willowcms/Dockerfile
      args:
        - UID=${DOCKER_UID:-1034}
        - GID=${DOCKER_GID:-100}
    user: "${DOCKER_UID:-1034}:${DOCKER_GID:-100}"
    ports:
      - "${WILLOW_HTTP_PORT:-8080}:80"
    volumes:
      - ${WILLOWCMS_CODE_PATH:-willowcms_app_data}:/var/www/html/
      - ${WILLOWCMS_LOGS_PATH:-willowcms_logs}:/var/www/html/logs/
      - ${WILLOWCMS_NGINX_LOGS_PATH:-willowcms_nginx_logs}:/var/log/nginx/
      - ${WILLOWCMS_STORAGE_PATH:-willowcms_storage}:/var/www/html/tmp/
    security_opt:
      - no-new-privileges:true
    environment:
      # App Configuration
      - APP_NAME=${APP_NAME:-WillowCMS}
      - DEBUG=${DEBUG:-true}
      - APP_ENCODING=${APP_ENCODING:-UTF-8}
      - APP_DEFAULT_LOCALE=${APP_DEFAULT_LOCALE:-en_US}
      - APP_DEFAULT_TIMEZONE=${APP_DEFAULT_TIMEZONE:-America/Chicago}
      - SECURITY_SALT=${SECURITY_SALT}
      - APP_FULL_BASE_URL=${APP_FULL_BASE_URL:-http://localhost:8080}

      # Database Configuration
      - DB_HOST=${WILLOW_DB_SERVICE:-mysql}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_PORT=${DB_PORT:-3306}

      # Test Database Configuration
      - TEST_DB_HOST=${WILLOW_DB_SERVICE:-mysql}
      - TEST_DB_USERNAME=${MYSQL_USER}
      - TEST_DB_PASSWORD=${MYSQL_PASSWORD}
      - TEST_DB_DATABASE=${MYSQL_DATABASE}_test
      - TEST_DB_PORT=${DB_PORT:-3306}

      # Email Configuration
      - EMAIL_HOST=${EMAIL_HOST:-mailpit}
      - EMAIL_PORT=${EMAIL_PORT:-1025}
      - EMAIL_TIMEOUT=30
      - EMAIL_USERNAME=${EMAIL_USERNAME:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_REPLY=${EMAIL_REPLY:-hello@willowcms.local}
      - EMAIL_NOREPLY=${EMAIL_NOREPLY:-noreply@willowcms.local}

      # Redis Configuration
      - REDIS_HOST=${WILLOW_REDIS_SERVICE:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DATABASE=${REDIS_DATABASE:-0}
      - REDIS_URL=redis://${REDIS_USERNAME}:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_TEST_URL=redis://${REDIS_USERNAME}:${REDIS_PASSWORD}@redis:6379/0

      # Queue Configuration
      - QUEUE_DEFAULT_URL=redis://${REDIS_USERNAME}:${REDIS_PASSWORD}@redis:6379/0
      - QUEUE_TEST_URL=redis://${REDIS_USERNAME}:${REDIS_PASSWORD}@redis:6379/0

      # API Keys (usually empty for local dev)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - TRANSLATE_API_KEY=${TRANSLATE_API_KEY:-}

      # Admin Configuration
      - WILLOW_ADMIN_USERNAME=${WILLOW_ADMIN_USERNAME:-admin}
      - WILLOW_ADMIN_PASSWORD=${WILLOW_ADMIN_PASSWORD}
      - WILLOW_ADMIN_EMAIL=${WILLOW_ADMIN_EMAIL:-admin@willowcms.local}

      # Development-specific
      - SSH_ENABLE=${SSH_ENABLE:-true}
      - DEV_MODE=${DEV_MODE:-true}
    depends_on:
      - redis
      - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - willowcms_network

  redis:
    image: redis:${REDIS_TAG:-7.2-alpine}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    environment:
      - TZ=${APP_DEFAULT_TIMEZONE:-America/Chicago}
    healthcheck:
      test: ["CMD-SHELL", 'redis-cli -a "$REDIS_PASSWORD" ping | grep PONG']
      interval: ${REDIS_HEALTHCHECK_INTERVAL:-10s}
      timeout: ${REDIS_HEALTHCHECK_TIMEOUT:-3s}
      retries: ${REDIS_HEALTHCHECK_RETRIES:-5}
    volumes:
      - willowcms_redis_data:/data
    restart: unless-stopped
    networks:
      - willowcms_network

  mysql:
    image: mysql:${MYSQL_IMAGE_TAG:-8.0}
    # platform: ${MYSQL_PLATFORM:-linux/arm64/v8}
    ports:
      - "${MYSQL_PORT:-3310}:3306"
    volumes:
      - willowcms_mysql_data:/var/lib/mysql
      - willowcms_mysql_logs:/var/log/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_INNODB_LOG_FILE_SIZE=${MYSQL_INNODB_LOG_FILE_SIZE:-256M}
      - MYSQL_INNODB_BUFFER_POOL_SIZE=${MYSQL_INNODB_BUFFER_POOL_SIZE:-256M}
      - TZ=${APP_DEFAULT_TIMEZONE:-America/Chicago}
    command: >
      --default-authentication-plugin=mysql_native_password
      --log-error=/var/log/mysql/error.log
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --general-log=1
      --general-log-file=/var/log/mysql/query.log
    restart: unless-stopped
    networks:
      - willowcms_network

  phpmyadmin:
    image: phpmyadmin:${PHPMYADMIN_IMAGE_TAG:-latest}
    depends_on:
      - mysql
    ports:
      - "${PMA_HTTP_PORT:-8082}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=${PMA_USER:-cms_user}
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - UPLOAD_LIMIT=${UPLOAD_LIMIT:-300M}
      - TZ=${APP_DEFAULT_TIMEZONE:-America/Chicago}
    restart: unless-stopped
    networks:
      - willowcms_network

  mailpit:
    image: axllent/mailpit:${MAILPIT_IMAGE_TAG:-latest}
    ports:
      - "${MAILPIT_SMTP_PORT:-1125}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    volumes:
      - willowcms_mailpit_data:/data
      - willowcms_mailpit_logs:/var/log/mailpit
    environment:
      - MP_MAX_MESSAGES=${MP_MAX_MESSAGES:-5000}
      - MP_DATABASE=/data/mailpit.db
      - MP_SMTP_AUTH_ACCEPT_ANY=${MP_SMTP_AUTH_ACCEPT_ANY:-1}
      - MP_SMTP_AUTH_ALLOW_INSECURE=${MP_SMTP_AUTH_ALLOW_INSECURE:-1}
      - TZ=${APP_DEFAULT_TIMEZONE:-America/Chicago}
    restart: unless-stopped
    networks:
      - willowcms_network

  redis-commander:
    image: rediscommander/redis-commander:${REDIS_COMMANDER_IMAGE_TAG:-latest}
    depends_on:
      - redis
    ports:
      - "${REDIS_COMMANDER_HTTP_PORT:-8084}:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - HTTP_USER=${REDIS_COMMANDER_USERNAME:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD}
      - TZ=${APP_DEFAULT_TIMEZONE:-America/Chicago}
    restart: unless-stopped
    networks:
      - willowcms_network

volumes:
  willowcms_mysql_data:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_mysql_data
  willowcms_mysql_logs:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_mysql_logs
  willowcms_redis_data:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_redis_data
  willowcms_mailpit_data:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_mailpit_data
  willowcms_mailpit_logs:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_mailpit_logs
  willowcms_app_data:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_app_data
  willowcms_logs:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_logs
  willowcms_nginx_logs:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_nginx_logs
  willowcms_storage:
    driver: ${VOLUME_DRIVER:-local}
    name: ${PROJECT_NAME:-willowcms}_storage

networks:
  willowcms_network:
    driver: overlay
    name: ${NETWORK_NAME:-willowcms_network}
    attachable: true
